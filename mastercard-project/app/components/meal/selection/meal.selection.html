<ion-view view-title="Meal Selection">
    <ion-header-bar align-title="left" class="bar-calm">
        <button class="button button-icon icon ion-chevron-left"></button>
        <h1 class="title">Meal Selection</h1>
        <div class="buttons">
            <button
                    class="button button-balanced ion-checkmark-round"
                    ng-click="proceed()">
            </button>
        </div>
    </ion-header-bar>

    <ion-content class=" text-center page-meal-selection">

        <div class="header-image bar-calm text-center">
            <img src="images/meal/selection/header-selection.png" height="80"/>
        </div>

        <div ng-repeat="selection in mealSelection">
            <p>
                <button ng-click = "decreaseSelection(selection)"
                        class="button button-light ion-minus-round"></button>
                <strong>{{ selection.number }} meals</strong>
                <button ng-click = "increaseSelection(selection)"
                        class="button button-light ion-plus-round"></button>
            </p>
            <p class="small">{{ ::selection.value }}</p>
        </div>
    </ion-content>
</ion-view>
